name: Nightly Android Build

on:
  schedule:
    - cron: '0 15 * * *'
  workflow_dispatch:

jobs:
  nightly-build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: gradle

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Set date environment variable
        run: echo "NIGHTLY_DATE=$(date +'%y%m%d')" >> $GITHUB_ENV

      - name: Modify build.gradle.kts
        run: |
          echo "Nightly version code: ${{ env.NIGHTLY_DATE }}"
          
          awk -v date="${{ env.NIGHTLY_DATE }}" '
            /applicationId = / { 
              split($0, a, "\"")
              print "    applicationId = \"" a[2] ".nightly\""
              next 
            }
            /versionCode = / { 
              print "    versionCode = " date
              next 
            }
            {print}
          ' app/build.gradle.kts > app/build.gradle.kts.tmp && mv app/build.gradle.kts.tmp app/build.gradle.kts
          
          echo "=== Modified build.gradle.kts ==="
          cat app/build.gradle.kts

      - name: Build debug APK
        run: ./gradlew assembleDebug

      - name: Prepare APK for direct upload
        run: |
          NIGHTLY_DATE=${{ env.NIGHTLY_DATE }}
          mkdir -p app/artifacts

          APK_FILE=$(find app/build/outputs/apk -name "*.apk" -type f | head -1)
          
          if [ -z "$APK_FILE" ]; then
            echo "[FAIL] No APK file found!"
            exit 1
          fi

          cp "$APK_FILE" "app/artifacts/app-nightly-${NIGHTLY_DATE}.apk"
          
          echo "[SUCCESS] APK ready: app/artifacts/app-nightly-${NIGHTLY_DATE}.apk"
          ls -la app/artifacts/

      - name: Upload APK (no zip)
        uses: actions/upload-artifact@v4
        with:
          name: app-nightly-${{ env.NIGHTLY_DATE }}.apk
          path: app/artifacts/app-nightly-${{ env.NIGHTLY_DATE }}.apk
          retention-days: 30
          if-no-files-found: error
          compression-level: 0