name: Nightly Android Build

on:
  schedule:
    - cron: '0 0 * * *'
  workflow_dispatch:

jobs:
  nightly-build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: gradle

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Set date environment variable
        run: echo "NIGHTLY_DATE=$(date +'%y%m%d')" >> $GITHUB_ENV

      - name: Modify build.gradle.kts with awk
        run: |
          echo "Nightly version code: ${{ env.NIGHTLY_DATE }}"
          
          awk -v date="${{ env.NIGHTLY_DATE }}" '
            /applicationId = / { 
              split($0, a, "\"")
              print "    applicationId = \"" a[2] ".nightly\""
              next 
            }
            /versionCode = / { 
              print "    versionCode = " date
              next 
            }
            {print}
          ' app/build.gradle.kts > app/build.gradle.kts.tmp && mv app/build.gradle.kts.tmp app/build.gradle.kts
          
          echo "=== Modified build.gradle.kts ==="
          cat app/build.gradle.kts

      - name: Build debug APK
        run: ./gradlew assembleDebug

      - name: Prepare APK for upload
        run: |
          cd app/build/outputs/apk/debug
          # 重命名 APK
          for apk in *.apk; do
            if [ -f "$apk" ]; then
              mv "$apk" "app-nightly-${{ env.NIGHTLY_DATE }}.apk"
              echo "APK ready: app-nightly-${{ env.NIGHTLY_DATE }}.apk"
            fi
          done

      - name: Upload APK to Artifact
        uses: actions/upload-artifact@v4
        with:
          name: nightly-apk-${{ github.sha }}-${{ env.NIGHTLY_DATE }}
          path: app/build/outputs/apk/debug/*.apk
          retention-days: 30