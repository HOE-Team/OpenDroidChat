name: Nightly Android Build

on:
  schedule:
    - cron: '0 0 * * *'
  workflow_dispatch:

jobs:
  nightly-build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: gradle

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Modify build.gradle.kts in workspace (cache only)
        run: |
          NIGHTLY_DATE=$(date +'%y%m%d')
          echo "Nightly version code: $NIGHTLY_DATE"
          
          sed -i "s/applicationId = \".*\"/applicationId = \"&.nightly\"/" app/build.gradle.kts
          sed -i "s/versionCode = .*/versionCode = $NIGHTLY_DATE/" app/build.gradle.kts
          
          echo "=== Modified build.gradle.kts ==="
          cat app/build.gradle.kts

      - name: Build debug APK with modified config
        run: ./gradlew assembleDebug

      - name: Rename APK with date
        run: |
          NIGHTLY_DATE=$(date +'%y%m%d')
          mv app/build/outputs/apk/debug/app-debug.apk app/build/outputs/apk/debug/app-nightly-$NIGHTLY_DATE.apk

      - name: Upload APK to Artifact
        uses: actions/upload-artifact@v4
        with:
          name: nightly-apk-${{ github.sha }}-$(date +'%y%m%d')
          path: app/build/outputs/apk/debug/*.apk