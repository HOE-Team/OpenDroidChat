name: Nightly Android Build

on:
  schedule:
    - cron: '0 0 * * *'
  workflow_dispatch:

jobs:
  nightly-build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: gradle

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Modify build.gradle.kts with awk
        run: |
          NIGHTLY_DATE=$(date +'%y%m%d')
          echo "Nightly version code: $NIGHTLY_DATE"

          awk -v date="$NIGHTLY_DATE" '
            /applicationId = / {
              match($0, /applicationId = "([^"]+)"/, arr)
              if (arr[1] != "") {
                gsub(/"[^"]+"/, "\"" arr[1] ".nightly\"")
              }
              print
              next
            }
            /versionCode = / {
              print "    versionCode = " date
              next
            }
            {print}
          ' app/build.gradle.kts > app/build.gradle.kts.tmp
          
          mv app/build.gradle.kts.tmp app/build.gradle.kts
          
          echo "=== Modified build.gradle.kts ==="
          cat app/build.gradle.kts

      - name: Build debug APK with modified config
        run: ./gradlew assembleDebug

      - name: Rename APK with date
        run: |
          NIGHTLY_DATE=$(date +'%y%m%d')
          mkdir -p app/build/outputs/apk/debug
          if [ -f app/build/outputs/apk/debug/app-debug.apk ]; then
            mv app/build/outputs/apk/debug/app-debug.apk app/build/outputs/apk/debug/app-nightly-$NIGHTLY_DATE.apk
          else
            echo "Warning: app-debug.apk not found, checking for other APKs"
            find app/build/outputs/apk/debug -name "*.apk" -exec mv {} app/build/outputs/apk/debug/app-nightly-$NIGHTLY_DATE.apk \;
          fi

      - name: Upload APK to Artifact
        uses: actions/upload-artifact@v4
        with:
          name: nightly-apk-${{ github.sha }}-$(date +'%y%m%d')
          path: app/build/outputs/apk/debug/*.apk